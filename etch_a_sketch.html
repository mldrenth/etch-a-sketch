<!DOCTYPE html>
<html>
<body>
<h1>Etch-A-Sketch</h1>
<button id="playSixteen">Play 16</button>
<div id="container"></div>
<style>
    #container {
        display: grid;
        
        width: 960px;
        height: 960px;
        margin: 2rem auto;
        border: 2px solid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        
    }
    
    
</style>
<script>
    let size = 16;
    let blockDiv = [];
    function createBoard(size) {
        const board = document.querySelector("#container");
        board.style.gridTemplateColumns = (`repeat(${size}, 1fr)`);
        board.style.gridTemplateRows = (`repeat(${size}, 1fr)`);
        for (let i= 0; i < size * size ; i++) {
            blockDiv[i] = document.createElement("div");
            blockDiv[i].className = "block-div";
            blockDiv[i].style.backgroundColor = "blue";
            blockDiv[i].style.border = "1px solid black";
            blockDiv[i].className = "block-div";
            board.appendChild(blockDiv[i])
        }
       
    }
    window.onload = createBoard(16);
    const target = document.querySelector(".block-div");

    function changeColor() {
        blockDiv.forEach(item => {
            item.addEventListener("mouseover", function (){
                item.style.backgroundColor ="green";
            })
        })
    }

    target.addEventListener("mouseover", function (){
        changeColor()
    });
