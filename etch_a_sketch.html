<!DOCTYPE html>
<html>
<body>
<h1>Etch-A-Sketch</h1>
<button id="new-board">New Board</button>
<div id="container"></div>
<style>
    #container {
        display: grid;
        
        width: 30vw;
        height: 30vw;
        margin: 2rem auto;
        border: 2px solid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        
    }
    
    body {
        text-align: center;
        
    }
</style>
<script>
    let size = 16;
    let blockDiv = [];
    const board = document.querySelector("#container");
    function createBoard(size) {
        const board = document.querySelector("#container");
        board.style.gridTemplateColumns = (`repeat(${size}, 1fr)`);
        board.style.gridTemplateRows = (`repeat(${size}, 1fr)`);
        for (let i= 0; i < size * size ; i++) {
            blockDiv[i] = document.createElement("div");
            blockDiv[i].className = "block-div";
            blockDiv[i].style.backgroundColor = "blue";
            blockDiv[i].style.border = "1px solid black";
            blockDiv[i].className = "block-div";
            board.appendChild(blockDiv[i])
        }
       
    }
    let targets = document.getElementsByClassName("block-div");
    let randomColor = 0;
    window.onload = createBoard(16);
    window.onload = createRandomColor();
    window.onload = changeColor();
    

    function createRandomColor() {
       randomColor = Math.floor(Math.random()*16777215).toString(16);
       
    }

    function changeColor() {
    for (let i = 0; i <targets.length; i++){
        targets[i].addEventListener('mouseover', function changeColor() {
            createRandomColor();
            targets[i].style.backgroundColor = "#" + randomColor;
        })
    }}
  

    function removeDivs() {
        while (board.hasChildNodes()) {
            board.removeChild(board.firstChild);
        }}

    
    function createNewBoard() {
        let playerSelection = parseInt(prompt("Please set board size."));
        if (playerSelection >= 80) {
            playerSelection = parseInt(prompt("Number is too high. Please set board size."));
        } 
        removeDivs();
        createBoard(playerSelection);
        changeColor();

    }
    let nbButton = document.querySelector("#new-board")
    nbButton.addEventListener("click", createNewBoard);

</script>
</body>
</html>
